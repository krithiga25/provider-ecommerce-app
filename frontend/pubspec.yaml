version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.2
  jwt_decoder:  ^2.0.1
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
